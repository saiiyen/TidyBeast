<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0fdf4"/>
  
  <!-- Premium badge -->
  <rect x="300" y="15" width="85" height="25" rx="12" fill="#a3e635"/>
  <text x="342" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">Premium</text>
  
  <!-- Person cleaning -->
  <g transform="translate(150, 100)">
    <!-- Person body -->
    <ellipse cx="50" cy="120" rx="35" ry="60" fill="#ffffff"/>
    <!-- Person head -->
    <circle cx="50" cy="50" r="25" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M25 35 Q50 15 75 35 Q75 45 70 55 Q50 45 30 55 Q25 45 25 35" fill="#000000"/>
    <!-- Face -->
    <circle cx="43" cy="48" r="2" fill="#000000"/>
    <circle cx="57" cy="48" r="2" fill="#000000"/>
    <path d="M45 58 Q50 62 55 58" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="25" cy="90" rx="12" ry="35" fill="#fbbf24" transform="rotate(-30 25 90)"/>
    <ellipse cx="75" cy="90" rx="12" ry="35" fill="#fbbf24" transform="rotate(45 75 90)"/>
    
    <!-- Hand with cleaning sponge -->
    <circle cx="85" cy="75" r="8" fill="#fbbf24"/>
    <ellipse cx="90" cy="70" rx="15" ry="8" fill="#10b981"/>
    
    <!-- Legs -->
    <ellipse cx="40" cy="170" rx="8" ry="25" fill="#fbbf24"/>
    <ellipse cx="60" cy="170" rx="8" ry="25" fill="#fbbf24"/>
    <!-- Feet -->
    <ellipse cx="38" cy="195" rx="10" ry="6" fill="#000000"/>
    <ellipse cx="62" cy="195" rx="10" ry="6" fill="#000000"/>
  </g>
  
  <!-- Cleaning bubbles/sparkles -->
  <g fill="#10b981" opacity="0.6">
    <circle cx="50" cy="80" r="8"/>
    <circle cx="300" cy="120" r="12"/>
    <circle cx="80" cy="150" r="6"/>
    <circle cx="280" cy="200" r="10"/>
    <circle cx="120" cy="250" r="5"/>
    <circle cx="320" cy="280" r="7"/>
  </g>
  
  <!-- Dirt stains being cleaned -->
  <g fill="#000000" opacity="0.3">
    <ellipse cx="100" cy="200" rx="20" ry="8"/>
    <ellipse cx="250" cy="250" rx="15" ry="6"/>
    <ellipse cx="300" cy="180" rx="12" ry="5"/>
  </g>
  
  <!-- Cleaning action lines -->
  <g stroke="#10b981" stroke-width="3" fill="none" opacity="0.7">
    <path d="M110 180 Q130 170 150 180"/>
    <path d="M260 240 Q280 230 300 240"/>
    <path d="M310 170 Q330 160 350 170"/>
  </g>
  
  <!-- Sparkles around person -->
  <g stroke="#a3e635" stroke-width="2" fill="none">
    <g transform="translate(120, 60)">
      <path d="M0 -8 L0 8 M-8 0 L8 0"/>
      <path d="M-6 -6 L6 6 M-6 6 L6 -6"/>
    </g>
    <g transform="translate(280, 100)">
      <path d="M0 -6 L0 6 M-6 0 L6 0"/>
      <path d="M-4 -4 L4 4 M-4 4 L4 -4"/>
    </g>
    <g transform="translate(80, 280)">
      <path d="M0 -10 L0 10 M-10 0 L10 0"/>
      <path d="M-7 -7 L7 7 M-7 7 L7 -7"/>
    </g>
    <g transform="translate(320, 150)">
      <path d="M0 -5 L0 5 M-5 0 L5 0"/>
      <path d="M-3 -3 L3 3 M-3 3 L3 -3"/>
    </g>
  </g>
  
  <!-- Motion blur effect -->
  <g fill="#10b981" opacity="0.2">
    <ellipse cx="105" cy="175" rx="8" ry="3"/>
    <ellipse cx="270" cy="235" rx="6" ry="3"/>
    <ellipse cx="320" cy="165" rx="5" ry="2"/>
  </g>
  
  <!-- Cleaning spray droplets -->
  <g fill="#06d6a0" opacity="0.4">
    <circle cx="130" cy="120" r="2"/>
    <circle cx="140" cy="130" r="1.5"/>
    <circle cx="125" cy="135" r="1"/>
    <circle cx="135" cy="115" r="2.5"/>
    <circle cx="145" cy="125" r="1.5"/>
  </g>
</svg>
