<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0fdf4"/>
  
  <!-- Premium badge -->
  <rect x="300" y="15" width="85" height="25" rx="12" fill="#a3e635"/>
  <text x="342" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">Premium</text>
  
  <!-- Person with mop -->
  <g transform="translate(120, 80)">
    <!-- Person body -->
    <ellipse cx="60" cy="140" rx="40" ry="70" fill="#ffffff"/>
    
    <!-- Person head -->
    <circle cx="60" cy="60" r="30" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M30 45 Q60 20 90 45 Q90 55 85 65 Q60 50 35 65 Q30 55 30 45" fill="#000000"/>
    <!-- Face -->
    <circle cx="52" cy="58" r="3" fill="#000000"/>
    <circle cx="68" cy="58" r="3" fill="#000000"/>
    <path d="M52 68 Q60 75 68 68" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="30" cy="110" rx="15" ry="40" fill="#fbbf24" transform="rotate(-20 30 110)"/>
    <ellipse cx="90" cy="110" rx="15" ry="40" fill="#fbbf24" transform="rotate(20 90 110)"/>
    
    <!-- Hands -->
    <circle cx="25" cy="140" r="10" fill="#fbbf24"/>
    <circle cx="95" cy="140" r="10" fill="#fbbf24"/>
    
    <!-- Mop handle -->
    <rect x="22" y="130" width="6" height="120" fill="#8b4513" transform="rotate(15 25 190)"/>
    
    <!-- Mop head -->
    <g transform="translate(15, 240) rotate(15)">
      <ellipse cx="0" cy="0" rx="20" ry="8" fill="#f59e0b"/>
      <!-- Mop strings -->
      <g stroke="#f59e0b" stroke-width="2">
        <path d="M-15 5 L-15 15"/>
        <path d="M-10 5 L-12 18"/>
        <path d="M-5 5 L-7 16"/>
        <path d="M0 5 L-2 20"/>
        <path d="M5 5 L3 17"/>
        <path d="M10 5 L8 19"/>
        <path d="M15 5 L13 16"/>
      </g>
    </g>
    
    <!-- Legs -->
    <ellipse cx="45" cy="200" rx="10" ry="30" fill="#fbbf24"/>
    <ellipse cx="75" cy="200" rx="10" ry="30" fill="#fbbf24"/>
    
    <!-- Feet -->
    <ellipse cx="42" cy="230" rx="12" ry="8" fill="#000000"/>
    <ellipse cx="78" cy="230" rx="12" ry="8" fill="#000000"/>
  </g>
  
  <!-- Cleaning bucket -->
  <g transform="translate(60, 280)">
    <ellipse cx="0" cy="20" rx="25" ry="8" fill="#10b981"/>
    <rect x="-25" y="0" width="50" height="20" fill="#10b981"/>
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#059669"/>
    
    <!-- Bucket handle -->
    <path d="M-20 10 Q-35 5 -35 15 Q-35 25 -20 20" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M20 10 Q35 5 35 15 Q35 25 20 20" stroke="#000000" stroke-width="3" fill="none"/>
    
    <!-- Water/bubbles in bucket -->
    <ellipse cx="0" cy="2" rx="20" ry="6" fill="#06d6a0" opacity="0.7"/>
    <circle cx="-8" cy="2" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="5" cy="1" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="10" cy="3" r="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Floor being cleaned -->
  <g fill="#e5e7eb" opacity="0.6">
    <rect x="50" y="320" width="300" height="10" rx="5"/>
    <rect x="30" y="340" width="340" height="15" rx="7"/>
  </g>
  
  <!-- Cleaning bubbles floating -->
  <g fill="#10b981" opacity="0.4">
    <circle cx="280" cy="150" r="12"/>
    <circle cx="310" cy="180" r="8"/>
    <circle cx="290" cy="200" r="10"/>
    <circle cx="320" cy="220" r="6"/>
    <circle cx="270" cy="240" r="9"/>
  </g>
  
  <!-- Sparkles -->
  <g stroke="#a3e635" stroke-width="2" fill="none">
    <g transform="translate(300, 120)">
      <path d="M0 -10 L0 10 M-10 0 L10 0"/>
      <path d="M-7 -7 L7 7 M-7 7 L7 -7"/>
    </g>
    <g transform="translate(250, 160)">
      <path d="M0 -8 L0 8 M-8 0 L8 0"/>
      <path d="M-5 -5 L5 5 M-5 5 L5 -5"/>
    </g>
    <g transform="translate(330, 250)">
      <path d="M0 -6 L0 6 M-6 0 L6 0"/>
      <path d="M-4 -4 L4 4 M-4 4 L4 -4"/>
    </g>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#10b981" stroke-width="2" fill="none" opacity="0.6">
    <path d="M180 250 Q200 240 220 250"/>
    <path d="M190 270 Q210 260 230 270"/>
  </g>
  
  <!-- Clean surface shine -->
  <g fill="#ffffff" opacity="0.3">
    <ellipse cx="200" cy="335" rx="30" ry="5"/>
    <ellipse cx="250" cy="350" rx="25" ry="4"/>
    <ellipse cx="300" cy="345" rx="20" ry="3"/>
  </g>
</svg>
