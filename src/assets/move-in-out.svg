<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0fdf4"/>
  
  <!-- Premium badge -->
  <rect x="300" y="15" width="85" height="25" rx="12" fill="#a3e635"/>
  <text x="342" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">Premium</text>
  
  <!-- Person with cleaning supplies -->
  <g transform="translate(100, 50)">
    <!-- Person body -->
    <ellipse cx="60" cy="150" rx="35" ry="65" fill="#10b981"/>
    
    <!-- Person head -->
    <circle cx="60" cy="70" r="28" fill="#fbbf24"/>
    <!-- Hair -->
    <path d="M32 55 Q60 30 88 55 Q88 65 83 75 Q60 60 37 75 Q32 65 32 55" fill="#000000"/>
    <!-- Face -->
    <circle cx="52" cy="68" r="3" fill="#000000"/>
    <circle cx="68" cy="68" r="3" fill="#000000"/>
    <path d="M52 80 Q60 87 68 80" stroke="#000000" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="35" cy="120" rx="12" ry="35" fill="#fbbf24" transform="rotate(-25 35 120)"/>
    <ellipse cx="85" cy="120" rx="12" ry="35" fill="#fbbf24" transform="rotate(25 85 120)"/>
    
    <!-- Hands holding cleaning supplies -->
    <circle cx="28" cy="145" r="8" fill="#fbbf24"/>
    <circle cx="92" cy="145" r="8" fill="#fbbf24"/>
    
    <!-- Spray bottle in left hand -->
    <g transform="translate(20, 135)">
      <rect x="0" y="0" width="12" height="20" rx="6" fill="#3b82f6"/>
      <rect x="3" y="-5" width="6" height="8" rx="3" fill="#1e40af"/>
      <!-- Spray lines -->
      <g stroke="#06d6a0" stroke-width="1" opacity="0.7">
        <path d="M0 -8 L-8 -12"/>
        <path d="M2 -8 L-6 -14"/>
        <path d="M4 -8 L-4 -16"/>
      </g>
    </g>
    
    <!-- Cloth/sponge in right hand -->
    <ellipse cx="95" cy="140" rx="8" ry="5" fill="#f59e0b"/>
    
    <!-- Legs -->
    <ellipse cx="50" cy="210" rx="8" ry="25" fill="#fbbf24"/>
    <ellipse cx="70" cy="210" rx="8" ry="25" fill="#fbbf24"/>
    
    <!-- Feet -->
    <ellipse cx="47" cy="235" rx="10" ry="6" fill="#1e40af"/>
    <ellipse cx="73" cy="235" rx="10" ry="6" fill="#1e40af"/>
  </g>
  
  <!-- Moving boxes -->
  <g transform="translate(250, 120)">
    <!-- Large box -->
    <rect x="0" y="40" width="60" height="50" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    <rect x="5" y="45" width="50" height="40" fill="#a0522d"/>
    <!-- Box tape -->
    <rect x="0" y="60" width="60" height="4" fill="#fbbf24"/>
    <rect x="25" y="40" width="4" height="50" fill="#fbbf24"/>
    
    <!-- Medium box -->
    <rect x="70" y="60" width="45" height="40" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    <rect x="75" y="65" width="35" height="30" fill="#a0522d"/>
    <!-- Box tape -->
    <rect x="70" y="77" width="45" height="3" fill="#fbbf24"/>
    
    <!-- Small box -->
    <rect x="80" y="25" width="30" height="30" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    <rect x="85" y="30" width="20" height="20" fill="#a0522d"/>
    <!-- Box tape -->
    <rect x="80" y="37" width="30" height="2" fill="#fbbf24"/>
  </g>
  
  <!-- Cleaning bucket and supplies -->
  <g transform="translate(30, 250)">
    <!-- Bucket -->
    <ellipse cx="0" cy="30" rx="20" ry="6" fill="#10b981"/>
    <rect x="-20" y="10" width="40" height="20" fill="#10b981"/>
    <ellipse cx="0" cy="10" rx="20" ry="6" fill="#059669"/>
    
    <!-- Cleaning supplies around bucket -->
    <rect x="30" y="15" width="8" height="25" rx="4" fill="#3b82f6"/>
    <rect x="42" y="18" width="6" height="20" rx="3" fill="#f59e0b"/>
    <ellipse cx="55" cy="35" rx="8" ry="3" fill="#ef4444"/>
  </g>
  
  <!-- Room elements being cleaned -->
  <!-- Window -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="80" height="60" fill="#bfdbfe" stroke="#3b82f6" stroke-width="3"/>
    <rect x="0" y="30" width="80" height="2" fill="#3b82f6"/>
    <rect x="40" y="0" width="2" height="60" fill="#3b82f6"/>
    
    <!-- Cleaning person reflected -->
    <g transform="translate(20, 15)" opacity="0.3">
      <circle cx="20" cy="15" r="8" fill="#fbbf24"/>
      <ellipse cx="20" cy="25" rx="8" ry="15" fill="#10b981"/>
      <!-- Cleaning action -->
      <path d="M10 20 Q15 15 20 20" stroke="#06d6a0" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Spider web being cleaned -->
    <g stroke="#000000" stroke-width="1" opacity="0.4" fill="none">
      <path d="M70 8 L78 2 L75 10 L70 8"/>
      <path d="M72 4 L76 8"/>
      <circle cx="74" cy="6" r="0.5" fill="#000000"/>
    </g>
  </g>
  
  <!-- Cleaning bubbles and sparkles -->
  <g fill="#10b981" opacity="0.5">
    <circle cx="180" cy="100" r="8"/>
    <circle cx="220" cy="180" r="6"/>
    <circle cx="150" cy="200" r="10"/>
    <circle cx="320" cy="150" r="7"/>
  </g>
  
  <!-- Sparkles -->
  <g stroke="#a3e635" stroke-width="2" fill="none">
    <g transform="translate(200, 80)">
      <path d="M0 -8 L0 8 M-8 0 L8 0"/>
      <path d="M-5 -5 L5 5 M-5 5 L5 -5"/>
    </g>
    <g transform="translate(180, 220)">
      <path d="M0 -6 L0 6 M-6 0 L6 0"/>
      <path d="M-4 -4 L4 4 M-4 4 L4 -4"/>
    </g>
    <g transform="translate(350, 180)">
      <path d="M0 -10 L0 10 M-10 0 L10 0"/>
      <path d="M-7 -7 L7 7 M-7 7 L7 -7"/>
    </g>
  </g>
  
  <!-- Floor/surface being cleaned -->
  <rect x="20" y="320" width="360" height="15" rx="7" fill="#e5e7eb" opacity="0.6"/>
  
  <!-- Clean shine effects -->
  <g fill="#ffffff" opacity="0.4">
    <ellipse cx="150" cy="327" rx="25" ry="3"/>
    <ellipse cx="280" cy="327" rx="30" ry="3"/>
  </g>
  
  <!-- Motion lines showing cleaning action -->
  <g stroke="#10b981" stroke-width="2" fill="none" opacity="0.6">
    <path d="M160 160 Q180 150 200 160"/>
    <path d="M320 240 Q340 230 360 240"/>
  </g>
</svg>
