<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cls-1 { fill: #1f2937; }
      .cls-2 { fill: #10b981; }
      .cls-3 { fill: #ec4899; }
      .cls-4 { fill: #fbbf24; }
      .cls-5 { fill: #3b82f6; }
      .cls-6 { fill: #f3f4f6; }
      .cls-7 { fill: #e5e7eb; }
      .cls-8 { fill: none; stroke: #1f2937; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .cls-9 { fill: #6b7280; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#fef3c7" opacity="0.3"/>
  
  <!-- Premium badge -->
  <rect x="140" y="25" width="50" height="20" rx="10" fill="#10b981"/>
  <text x="165" y="37" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Premium</text>
  
  <!-- Window frame -->
  <rect x="40" y="60" width="120" height="100" fill="#f9fafb" stroke="#374151" stroke-width="4" rx="5"/>
  <!-- Window divider -->
  <line x1="100" y1="60" x2="100" y2="160" stroke="#374151" stroke-width="3"/>
  <line x1="40" y1="110" x2="160" y2="110" stroke="#374151" stroke-width="3"/>
  
  <!-- Window panes with dotted pattern (representing glass) -->
  <g opacity="0.3">
    <circle cx="70" cy="85" r="1" fill="#9ca3af"/>
    <circle cx="80" cy="90" r="1" fill="#9ca3af"/>
    <circle cx="60" cy="95" r="1" fill="#9ca3af"/>
    <circle cx="130" cy="85" r="1" fill="#9ca3af"/>
    <circle cx="120" cy="90" r="1" fill="#9ca3af"/>
    <circle cx="140" cy="95" r="1" fill="#9ca3af"/>
    <circle cx="70" cy="135" r="1" fill="#9ca3af"/>
    <circle cx="130" cy="135" r="1" fill="#9ca3af"/>
  </g>
  
  <!-- Person cleaning the window (visible through frame) -->
  <!-- Head -->
  <circle cx="100" cy="50" r="12" class="cls-6"/>
  <!-- Hair (visible at top) -->
  <path d="M90,42 Q100,35 110,42 L110,50 Q105,55 100,55 Q95,55 90,50 Z" class="cls-1"/>
  
  <!-- Body (striped shirt) -->
  <rect x="88" y="62" width="24" height="45" fill="#f8fafc" rx="3"/>
  <!-- Stripes on shirt -->
  <line x1="88" y1="70" x2="112" y2="70" stroke="#1f2937" stroke-width="1"/>
  <line x1="88" y1="78" x2="112" y2="78" stroke="#1f2937" stroke-width="1"/>
  <line x1="88" y1="86" x2="112" y2="86" stroke="#1f2937" stroke-width="1"/>
  <line x1="88" y1="94" x2="112" y2="94" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Arms cleaning -->
  <!-- Left arm with cleaning cloth -->
  <ellipse cx="80" cy="80" rx="8" ry="18" class="cls-6" transform="rotate(-15 80 80)"/>
  <!-- Right arm -->
  <ellipse cx="120" cy="85" rx="8" ry="16" class="cls-6" transform="rotate(10 120 85)"/>
  
  <!-- Cleaning cloth/squeegee -->
  <rect x="65" y="75" width="20" height="8" fill="#10b981" rx="2" transform="rotate(-10 75 79)"/>
  
  <!-- Cleaning bubbles and sparkles -->
  <g class="cleaning-effects">
    <!-- Soap bubbles -->
    <circle cx="75" cy="95" r="3" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
    <circle cx="125" cy="90" r="2" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <circle cx="90" cy="125" r="2.5" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.7"/>
    <circle cx="110" cy="130" r="2" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    
    <!-- Water droplets -->
    <path d="M85,115 Q85,118 87,118 Q89,118 89,115 Q89,113 87,113 Q85,113 85,115 Z" fill="#3b82f6" opacity="0.6"/>
    <path d="M115,120 Q115,122 116,122 Q117,122 117,120 Q117,119 116,119 Q115,119 115,120 Z" fill="#3b82f6" opacity="0.5"/>
    
    <!-- Sparkles -->
    <g class="sparkles">
      <path d="M55,75 L57,77 L55,79 L53,77 Z M55,73 L55,81 M51,77 L59,77" stroke="#fbbf24" stroke-width="1"/>
      <path d="M145,100 L147,102 L145,104 L143,102 Z M145,98 L145,106 M141,102 L149,102" stroke="#fbbf24" stroke-width="1"/>
      <path d="M65,145 L67,147 L65,149 L63,147 Z M65,143 L65,151 M61,147 L69,147" stroke="#fbbf24" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Window cleaning streaks/shine effects -->
  <g opacity="0.4">
    <line x1="45" y1="65" x2="95" y2="105" stroke="white" stroke-width="2"/>
    <line x1="105" y1="65" x2="155" y2="105" stroke="white" stroke-width="2"/>
    <line x1="45" y1="115" x2="95" y2="155" stroke="white" stroke-width="2"/>
  </g>
</svg>
